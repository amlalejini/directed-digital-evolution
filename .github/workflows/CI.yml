      - run: docker run -e "CXX=${CXX}" --cap-add=SYS_ADMIN -e "CXX=${CXX}" -i amlalejini/directed-digital-evolution /bin/bash -c "set -x && cd /opt/directed-digital-evolution/tests && make opt"

  gcc-opt:
    name: Unit Tests (gcc, opt mode)
    runs-on: ubuntu-16.04
    env:
      CXX: g++
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      # Adapted from https://askubuntu.com/a/524368
      - run: echo $(hostname -I | cut -d\  -f1) $(hostname) | sudo -h 127.0.0.1 tee -a /etc/hosts
      - uses: docker-practice/actions-setup-docker@v1
