      - run: docker ps -a
      - run: docker run -e "CXX=${CXX}" --cap-add=SYS_ADMIN amlalejini/directed-digital-evolution /bin/bash -c "cd /opt/directed-digital-evolution && make test"

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-16.04
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cut-cookie'
    needs:
      - clang-debug
      - gcc-debug
      - clang-fulldebug
      - gcc-fulldebug
      - clang-opt
      - gcc-opt
      - coverage
      - source-gcc
      - source-clang
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      # Adapted from https://askubuntu.com/a/524368
      - run: echo $(hostname -I | cut -d\  -f1) $(hostname) | sudo -h 127.0.0.1 tee -a /etc/hosts
      - uses: docker-practice/actions-setup-docker@v1
      - run: docker build -t amlalejini/directed-digital-evolution .
      - run: docker run -e "GH_TOKEN=${GH_TOKEN}" -e "GITHUB_RUN_NUMBER=${GITHUB_RUN_NUMBER}" -e "GITHUB_ACTOR=${GITHUB_ACTOR}" -e "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}" amlalejini/directed-digital-evolution /bin/bash -c "cd /opt/directed-digital-evolution && source third-party/emsdk/emsdk_env.sh && make web && make badges && ./ci/deploy_gh_pages.sh"

